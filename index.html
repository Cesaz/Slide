<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider_controls">
                <div class="slider_control>" onclick="goPrev()">voltar</div>
                <div class="slider_control>" onclick="goNext()">proximo</div>
            </div>
            <div class="slider_width">
                <div class="slider_item" style="background-image: url('images/1.jpg');">Slide 1</div>
                <div class="slider_item" style="background-image: url('images/2.jpg');">Slide 2</div>
                <div class="slider_item" style="background-image: url('images/3.jpg');">Slide 3</div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>


    <script src="assets/js/script.js"></script>
</body>
</html>
